<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/contaStyle.css">
    <link rel="shortcut icon" href="img/icon.svg" type="image/x-icon">
    <title>Vensco</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <div class="logo-area">
                <img src="img/LogoVensco.svg" alt="LogoVensco" id="logo">
            </div>
            <div id="aside-hr"></div>
            <div class="items-area">
                <a href="index.html" class="items-link">
                    <div class="item-space">
                        <span class="material-symbols-outlined">
                            grid_view
                        </span>
                        <span class="item-txt">Painel</span>
                    </div>
                </a>
                <a href="viagens.html" class="items-link">
                    <div class="item-space">
                        <span class="material-symbols-outlined">
                            map
                        </span>
                        <span class="item-txt">Viagens</span>
                    </div>
                </a>
                <a href="rotas.html" class="items-link">
                    <div class="item-space">
                        <span class="material-symbols-outlined">
                            explore
                        </span>
                        <span class="item-txt">Rotas</span>
                    </div>
                </a>
                <a href="aeronaves.html" class="items-link">
                    <div class="item-space">
                        <span class="material-symbols-outlined">
                            flight
                            </span>
                        <span class="item-txt">Aeronaves</span>
                    </div>
                </a>
                <a href="horarios.html" class="items-link">
                    <div class="item-space">
                        <span class="material-symbols-outlined">
                            schedule
                        </span>
                        <span class="item-txt">Horários</span>
                    </div>
                </a>
                <a href="usuarios.html" class="items-link">
                    <div class="item-space">
                        <span class="material-symbols-outlined">
                            group
                        </span>
                        <span class="item-txt">Usuários</span>
                    </div>
                </a>
                <a href="notificar.html" class="items-link">
                    <div class="item-space">
                        <span class="material-symbols-outlined">
                            mail
                        </span>
                        <span class="item-txt">Notificar</span>
                    </div>
                </a>
            </div>
        </aside>
        <main>
            <header>
                <div class="right-area">
                    <a id="cont-link" href="conta.html">
                        <div class="account-area">
                            <div class="userInfo">
                                <h3 id="username">John Doe</h3>
                                <span id="userLevel">Admin</span>
                            </div>
                            <img src="img/pic.jpg" id="profilePic" alt="FotoDeUsuário">
                        </div>
                    </a>
                    <div class="acc-line">
                        <div class="line"></div>
                    </div>
                    <div class="bell-area">
                        <div class="bell-wrapper" data-number="1">
                            <i class="fa-solid fa-bell" id="bell-ntf" onclick="showModal()"></i>
                        </div>
                    </div>
                </div>
                <div class="left-area">
                    <h2>Sistema de Adminstração</h2>
                    <span id="page">Conta</span>
                </div>
            </header>
            <div class="main-section">
                
            </div>
        </main>
    </div>
    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="modal-subox">
                <div class="modalHeader">
                    <h3>Notificações</h3>
                    <i class="fa-solid fa-xmark"
                    id="close" onclick="closeModal()"></i>
                </div>
                <hr>
                    <div class="ntf-content">
                        <div class="ntf-bx">
                            Você não tem notificações...
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
